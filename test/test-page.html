<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>browser-window Test Page</title>
  <script type="module" src="../src/browser-window.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    .test-section {
      margin-bottom: 2rem;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>browser-window Test Page</h1>

  <div class="test-section">
    <h2>Default Component</h2>
    <browser-window id="default"></browser-window>
  </div>

  <div class="test-section">
    <h2>With URL and Title</h2>
    <browser-window id="with-url" url="https://example.com" title="Test Window">
      <div style="padding: 2rem; text-align: center;">
        <h3>Slotted Content</h3>
        <p>This content is in the default slot.</p>
      </div>
    </browser-window>
  </div>

  <div class="test-section">
    <h2>Dark Mode</h2>
    <browser-window id="dark-mode" mode="dark" url="https://example.com" title="Dark Mode">
      <div style="padding: 2rem; text-align: center; color: #fff;">
        <p>Dark mode content</p>
      </div>
    </browser-window>
  </div>

  <div class="test-section">
    <h2>Light Mode (explicit)</h2>
    <browser-window id="light-mode" mode="light" url="https://example.com" title="Light Mode">
      <div style="padding: 2rem; text-align: center;">
        <p>Light mode content</p>
      </div>
    </browser-window>
  </div>

  <div class="test-section">
    <h2>With Shadow</h2>
    <browser-window id="with-shadow" shadow url="https://example.com" title="With Shadow">
      <div style="padding: 2rem; text-align: center;">
        <p>This window has a shadow</p>
      </div>
    </browser-window>
  </div>

  <div class="test-section">
    <h2>With src (loads external HTML)</h2>
    <browser-window id="with-src" src="../docs/example.html" url="https://example.com/demo" shadow>
    </browser-window>
  </div>
</body>
</html>
